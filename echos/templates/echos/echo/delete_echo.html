{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete echo</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this echo?</p>
        <p><strong>"{{ echo.content }}"</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'echos:echo_detail' echo.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
