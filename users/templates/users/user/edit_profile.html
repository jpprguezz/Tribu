{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Perfil</h1>
    
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Actualizar perfil</button>
        <a href="{% url 'users:user_detail' request.user.username %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
