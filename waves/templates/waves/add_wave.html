{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add wave</h1>
    
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create wave</button>
        <a href="{% url 'echos:echo_detail' echo.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
